<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onunload="leave()">
    <div class="container" style="margin-top: 30px;">
        <div class="row justify-content-center">
            <button id="Cbutton" class="btn btn-primary" type="submit" onclick="create()">Create room</button>
            <input type="text" id="id" label="gameid">
            <button id="Jbutton" class="btn btn-primary" type="submit" onclick="join()">join room</button>
        </div>
        <div class="row justify-content-center" style="margin-top: 30px;">
            <button id="Sbutton" class="btn btn-primary" onclick="startGame()">START GAME!</button>
        </div>

        <div id="player" class="row justify-content-center" style="margin-top: 30px;">
        </div>

        <div id="buttons" class="row justify-content-center">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
